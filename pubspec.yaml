name: learning_with_claude
description: A Dart learning environment with common packages pre-installed.
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # HTTP and networking
  http: ^1.2.0

  # JSON serialization
  json_annotation: ^4.9.0

  # Path handling
  path: ^1.9.0

  # Collection utilities
  collection: ^1.18.0

  # Async utilities
  async: ^2.11.0

  # CLI utilities
  args: ^2.5.0

  # String utilities
  characters: ^1.3.0

  # Crypto utilities
  crypto: ^3.0.3

  # Convert utilities
  convert: ^3.1.1

dev_dependencies:
  # Linting
  lints: ^4.0.0

  # Testing
  test: ^1.25.0

  # Code generation
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
