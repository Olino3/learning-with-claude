services:
  # Container for running Ruby scripts
  # Use this for executing .rb files, running applications, and advanced labs
  ruby-scripts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ruby-scripts
    volumes:
      # Mount the entire repository for live code updates
      - .:/app
      # Persist gem installations
      - ruby-bundle:/usr/local/bundle
    working_dir: /app
    command: tail -f /dev/null
    stdin_open: true
    tty: true
    # Increased resources for performance profiling and concurrency labs
    cpus: 4
    mem_limit: 2g
    # Additional capabilities for profiling and debugging
    cap_add:
      - SYS_PTRACE
    networks:
      - ruby-network
    environment:
      # Enable YJIT for performance optimization
      - RUBY_YJIT_ENABLE=1
      # Better garbage collection stats for profiling
      - RUBY_GC_HEAP_GROWTH_FACTOR=1.1
      - RUBY_GC_HEAP_INIT_SLOTS=10000

  # Interactive Ruby REPL container
  # Use this for experimenting with Ruby code interactively
  ruby-repl:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ruby-repl
    volumes:
      # Mount the entire repository for access to code examples
      - .:/app
      # Persist gem installations
      - ruby-bundle:/usr/local/bundle
    working_dir: /app
    # Start with an interactive Ruby shell (IRB)
    command: irb
    stdin_open: true
    tty: true
    networks:
      - ruby-network

  # Sinatra web application container
  # Use this for running Sinatra tutorials and labs
  sinatra-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sinatra-web
    volumes:
      - .:/app
      - ruby-bundle:/usr/local/bundle
    working_dir: /app
    command: tail -f /dev/null
    stdin_open: true
    tty: true
    ports:
      # Map host ports to container ports for web applications
      - "4567:4567"  # Default Sinatra port
      - "9292:9292"  # Rack default port
      - "3000:3000"  # Alternative web port
    networks:
      - ruby-network
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/sinatra_dev
      - REDIS_URL=redis://redis:6379/0
      - RACK_ENV=development
    depends_on:
      - postgres
      - redis

  # Container for running Dart scripts
  # Use this for executing .dart files and running applications
  dart-scripts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dart-scripts
    volumes:
      # Mount the entire repository for live code updates
      - .:/app
      # Persist Dart package cache
      - dart-pub-cache:/root/.pub-cache
    working_dir: /app
    command: tail -f /dev/null
    stdin_open: true
    tty: true
    networks:
      - ruby-network

  # Interactive Dart REPL container
  # Use this for experimenting with Dart code interactively
  dart-repl:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dart-repl
    volumes:
      # Mount the entire repository for access to code examples
      - .:/app
      # Persist Dart package cache
      - dart-pub-cache:/root/.pub-cache
    working_dir: /app
    # Start with an interactive Dart shell
    command: dart repl
    stdin_open: true
    tty: true
    networks:
      - ruby-network

  # PostgreSQL database for Sinatra labs
  postgres:
    image: postgres:16-alpine
    container_name: sinatra-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=sinatra_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ruby-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: sinatra-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ruby-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  # Shared volume for gem installations
  ruby-bundle:
    driver: local
  # Dart pub cache persistence
  dart-pub-cache:
    driver: local
  # PostgreSQL data persistence
  postgres-data:
    driver: local
  # Redis data persistence
  redis-data:
    driver: local

networks:
  ruby-network:
    driver: bridge
