services:
  # Unified Ruby container for scripts, REPL, and development
  # Use this for executing .rb files, running applications, and interactive Ruby (IRB)
  ruby-env:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ruby-env
    volumes:
      # Mount the entire repository for live code updates
      - .:/app
      # Persist gem installations
      - ruby-bundle:/usr/local/bundle
    working_dir: /app
    command: tail -f /dev/null
    stdin_open: true
    tty: true
    # Increased resources for performance profiling and concurrency labs
    cpus: 4
    mem_limit: 2g
    # Additional capabilities for profiling and debugging
    cap_add:
      - SYS_PTRACE
    networks:
      - ruby-network
    environment:
      # Enable YJIT for performance optimization
      - RUBY_YJIT_ENABLE=1
      # Better garbage collection stats for profiling
      - RUBY_GC_HEAP_GROWTH_FACTOR=1.1
      - RUBY_GC_HEAP_INIT_SLOTS=10000

  # Sinatra web application container
  # Use this for running Sinatra tutorials and labs
  sinatra-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sinatra-web
    volumes:
      - .:/app
      - ruby-bundle:/usr/local/bundle
    working_dir: /app
    command: tail -f /dev/null
    stdin_open: true
    tty: true
    ports:
      # Map host ports to container ports for web applications
      - "4567:4567"  # Default Sinatra port
      - "9292:9292"  # Rack default port
      - "3000:3000"  # Alternative web port
    networks:
      - ruby-network
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/sinatra_dev
      - REDIS_URL=redis://redis:6379/0
      - RACK_ENV=development
    depends_on:
      - postgres
      - redis

  # Unified Dart container for scripts and interactive development
  # Use this for executing .dart files and interactive shell access
  # Note: Dart doesn't have a built-in REPL like Ruby's IRB
  # Use 'make dart-shell' to get a bash shell for running Dart scripts
  dart-env:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dart-env
    volumes:
      # Mount the entire repository for live code updates
      - .:/app
      # Persist Dart package cache
      - dart-pub-cache:/root/.pub-cache
    working_dir: /app
    command: tail -f /dev/null
    stdin_open: true
    tty: true
    networks:
      - ruby-network

  # Flutter web application container
  # Use this for running Flutter tutorials and labs
  flutter-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flutter-web
    volumes:
      - .:/app
      - dart-pub-cache:/root/.pub-cache
    working_dir: /app
    command: tail -f /dev/null
    stdin_open: true
    tty: true
    ports:
      # Map host ports to container ports for web applications
      - "8080:8080"  # Default Flutter web port
      - "8081:8081"  # Alternative Flutter web port
      - "8082:8082"  # Additional Flutter port
    networks:
      - ruby-network
    environment:
      - FLUTTER_WEB=true
      - CHROME_EXECUTABLE=chromium

  # PostgreSQL database for Sinatra labs
  postgres:
    image: postgres:16-alpine
    container_name: sinatra-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=sinatra_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ruby-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: sinatra-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ruby-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  # Shared volume for gem installations
  ruby-bundle:
    driver: local
  # Dart pub cache persistence
  dart-pub-cache:
    driver: local
  # PostgreSQL data persistence
  postgres-data:
    driver: local
  # Redis data persistence
  redis-data:
    driver: local

networks:
  ruby-network:
    driver: bridge
